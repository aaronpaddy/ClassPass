<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPass - Administrator Dashboard</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Maps API -->
    <!-- Google Maps API - Replace YOUR_API_KEY with your actual API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry,places"></script>
</head>
<body>
    <!-- Floating Notification System -->
    <div id="notificationContainer" class="notification-container"></div>
    
    <!-- Modal Dialog System -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <div id="modalContent" class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Notification</h3>
                <button id="modalClose" class="modal-close">&times;</button>
            </div>
            <div id="modalBody" class="modal-body">
                <!-- Modal content goes here -->
            </div>
        </div>
    </div>
    
    <!-- Floating Back to Top Button -->
    <button id="backToTop" class="back-to-top" title="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-chalkboard-teacher"></i> ClassPass Administrator</h1>
            <div class="header-controls">
                <button id="backToLandingBtn" class="btn btn-outline">
                    <i class="fas fa-home"></i> Back to Landing
                </button>
                <button id="createClassBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create New Class
                </button>
                <button id="viewAttendanceBtn" class="btn btn-success">
                    <i class="fas fa-chart-bar"></i> View Attendance
                </button>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <main>
            <!-- Class Management Section -->
            <div class="class-management-section" id="classManagementSection">
                <h2><i class="fas fa-chalkboard"></i> My Classes</h2>
                
                <!-- Status Bar -->
                <div class="status-bar" id="statusBar">
                    <div class="status-item">
                        <i class="fas fa-circle status-indicator" id="systemStatus"></i>
                        <span id="systemStatusText">System Ready</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="locationStatus">Getting Location...</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-satellite-dish"></i>
                        <span id="gpsStatusText">GPS Inactive</span>
                    </div>
                </div>
                
                <!-- Create Class Form -->
                <div class="create-class-form" id="createClassForm" style="display: none;">
                    <h3><i class="fas fa-plus-circle"></i> Create New Class</h3>
                    <form id="classForm">
                        <div class="form-group">
                            <label for="className"><i class="fas fa-chalkboard"></i> Class Name:</label>
                            <input type="text" id="className" name="className" required placeholder="e.g., Computer Science 101">
                        </div>
                        <div class="form-group">
                            <label for="classCode"><i class="fas fa-key"></i> Class Code:</label>
                            <input type="text" id="classCode" name="classCode" required placeholder="e.g., CS101" maxlength="10">
                        </div>
                        <div class="form-group">
                            <label for="classDescription"><i class="fas fa-info-circle"></i> Description:</label>
                            <textarea id="classDescription" name="classDescription" placeholder="Brief description of the class"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="attendanceRadius"><i class="fas fa-ruler"></i> Attendance Radius (meters):</label>
                            <input type="number" id="attendanceRadius" name="attendanceRadius" value="30" min="10" max="100" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-map-marker-alt"></i> Class Location:</label>
                            <div class="location-info" id="locationInfo">
                                <p>Click "Set Current Location" to use your GPS location</p>
                                <button type="button" id="setLocationBtn" class="btn btn-secondary">
                                    <i class="fas fa-crosshairs"></i> Set Current Location
                                </button>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Create Class
                            </button>
                            <button type="button" id="cancelCreateBtn" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Classes List -->
                <div class="classes-list" id="classesList">
                    <div class="loading-spinner" id="classesLoading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading your classes...</span>
                    </div>
                </div>
            </div>
            
            <!-- Attendance Records Section -->
            <div class="attendance-records-section" id="attendanceRecordsSection" style="display: none;">
                <h2><i class="fas fa-chart-bar"></i> Attendance Records</h2>
                
                <!-- Class Selection -->
                <div class="class-selection">
                    <label for="selectedClassForRecords">Select Class:</label>
                    <select id="selectedClassForRecords" class="form-control">
                        <option value="">Choose a class...</option>
                    </select>
                </div>
                
                <!-- Date Filter -->
                <div class="date-filter">
                    <label for="dateFilter">Date:</label>
                    <input type="date" id="dateFilter" class="form-control">
                    <button id="filterRecords" class="btn btn-primary">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                </div>
                
                <!-- Records Table -->
                <div class="records-table-container">
                    <table class="records-table" id="recordsTable">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Student ID</th>
                                <th>Time</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTableBody">
                            <!-- Records will be populated here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Export Controls -->
                <div class="export-controls">
                    <button id="exportRecords" class="btn btn-success">
                        <i class="fas fa-download"></i> Export to CSV
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
